<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ngonilélé Tab Generator</title>
    <!-- On garde Tailwind en CDN pour simplifier la configuration pour l'utilisateur, 
         bien qu'en production "pure" on l'installerait via npm. 
         Cela fonctionne très bien avec Vite. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #e5c4a1;
        color: #5d4037;
        position: relative;
        min-height: 100vh;
        overflow: hidden; /* Prevent scrollbars from the body itself */
      }
      
      /* 1. Texture Papier / Grain */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0; /* Background layer 1 */
        opacity: 0.15; /* Texture visible */
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.5'/%3E%3C/svg%3E");
      }

      /* NOTE: Le filigrane Mandala (body::after) a été supprimé d'ici pour être géré dynamiquement dans App.tsx */
      
      /* Ensure root content sits above the backgrounds */
      #root {
        position: relative;
        z-index: 1;
        height: 100vh;
        width: 100vw;
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      
      /* Custom Scrollbar for better aesthetics */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(219, 176, 140, 0.5); 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #8d6e63; /* Marron Glacé */
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #5d4037; /* Plus foncé au survol */
      }
      
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.2",
    "jspdf": "https://aistudiocdn.com/jspdf@^3.0.4",
    "vite": "https://aistudiocdn.com/vite@^7.2.7",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lamejs": "https://aistudiocdn.com/lamejs@^1.2.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <!-- Point d'entrée pour Vite (Build Tool) -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
